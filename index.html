<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Lista de haceres</title>
  </head>
  <body>
    <section class="main">
      <div class="container mt-5">
        <h2 class="text-center"></h2>
        <div class="card p-3">
          <div class="mb-3">
            <input
              type="text"
              id="nuevaTarea"
              class="form-control"
              placeholder="Nueva tarea"
            />
          </div>
          <div class="d-flex justify-content-end mb-3">
            <button id="botonAgregar" class="btn btn-success">Agregar</button>
          </div>
          <div class="d-flex justify-content-between">
            <p id="totalTareas" class="fw-bold">Total: 0</p>
            <p id="tareasTerminada" class="fw-bold">Terminadas : 0</p>
          </div>
          <div class="table-responsive">
            <table class="table table-smd">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tarea</th>
                  <th>Terminada</th>
                  <th>Borrar</th>
                </tr>
              </thead>
              <tbody id="listaTareas"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script src="./asset/js/index.js"></script>
  </body>
</html>
